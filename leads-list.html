<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            width: 600px;
            min-height: 150px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="card-deck mb-3 text-center border-0">
            <div class="card mb-4 box-shadow border-0">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Thông tin Lead</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-center" style="margin-top: 30px;">
                        <div id="loading" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <ul id="leadsList" class="list-unstyled list-group mt-3 mb-4"></ul>
                    <button id="logout" type="button" class="btn btn-lg btn-block btn-outline-secondary">Đăng xuất</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/common.js"></script>
    <script type="module" src="./scripts/leads-list.js"></script>
</body>

</html>
