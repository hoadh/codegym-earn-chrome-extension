<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="userForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="button" id="switchName">Đảo họ tên</button>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="mb-3">
                <label for="initialStatus" class="form-label">Initial Status:</label>
                <select class="form-select" id="initialStatus" name="initialStatus"></select>
            </div>
            <div class="mb-3">
                <label for="referredBy" class="form-label">Referred By:</label>
                <select class="form-select" id="referredBy" name="referredBy"></select>
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source:</label>
                <select class="form-select" id="source" name="source"></select>
            </div>
            <div class="mb-3">
                <label for="firstCampaign" class="form-label">First Campaign:</label>
                <select class="form-select" id="firstCampaign" name="firstCampaign"></select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="facebook" class="form-label">Facebook:</label>
                <input type="text" class="form-control" id="facebook" name="facebook">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Giới tính:</label>
                <select class="form-select" id="gender" name="gender">
                    <option value=0>Nam</option>
                    <option value=1>Nữ</option>
                    <option value=2>Khác</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salutation" class="form-label">Salutation:</label>
                <select class="form-select" id="salutation" name="salutation">
                    <option value=0>Anh</option>
                    <option value=1>Chị</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea placeholder="Description" id="description" class="form-control" name="description"></textarea>
            </div>
            <input type="button" class="btn btn-primary" id="saveLead" value="Submit">
            <div id="info"></div>
        </form>
    </div>
    <script type="module" src="./scripts/common.js"></script>
    <script type="module" src="./scripts/lead-form.js"></script>
</body>

</html>
